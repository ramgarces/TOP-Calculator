<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="utf-8">
        <script src="script.js" defer></script>
        <link rel="stylesheet" href="style.css">
        <title>Odin Calculator</title>
    </head>

    <body>
        <div class="calculator-container">
            <div class="display"></div>
            <div class="calc-row-1">
                <button class="7-button numBtn">7</button>
                <button class="8-button numBtn">8</button>
                <button class="9-button numBtn">9</button>
                <button class="add-button btn">+</button>

            </div>
            <div class="calc-row-2">
                <button class="4-button numBtn">4</button>
                <button class="5-button numBtn">5</button>
                <button class="6-button numBtn">6</button>
                <button class="divide-button btn">/</button>
            </div>
            <div class="calc-row-3">
                <button class="1-button numBtn">1</button>
                <button class="2-button numBtn">2</button>
                <button class="3-button numBtn">3</button>
                <button class="multiply-button btn">x</button>
            </div>
            <div class="calc-row-4">
                <button class="0-button numBtn">0</button>
                <button class="equals-button btn">=</button>
                <button class="clear-button btn">C</button>
                <button class="subtract-button btn">-</button>
            </div>
        </div>
    </body>

</html>
