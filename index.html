<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="utf-8">
        <script src="script.js" defer></script>
        <link rel="stylesheet" href="style.css">
        <title>Odin Calculator</title>
    </head>

    <body>
        <div class="calculator-container">
            <div class="display">1234567</div>
            <div class="calc-row-1">
                <div class="7-button">7</div>
                <div class="8-button">8</div>
                <div class="9-button">9</div>
                <div class="clear-button">C</div>
            </div>
            <div class="calc-row-2">
                <div class="4-button">4</div>
                <div class="5-button">5</div>
                <div class="6-button">6</div>
                <div class="divide-button">/</div>
            </div>
            <div class="calc-row-3">
                <div class="1-button">4</div>
                <div class="2-button">5</div>
                <div class="3-button">6</div>
                <div class="multiply-button">x</div>
            </div>
            <div class="calc-row-4">
                <div class="0-button">0</div>
                <div class="equals-button">=</div>
                <div class="add-button">+</div>
                <div class="subtract-button">-</div>
            </div>
        </div>
    </body>

</html>
