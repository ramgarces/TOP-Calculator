<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="utf-8">
        <script src="script.js" defer></script>
        <link rel="stylesheet" href="style.css">
        <title>Odin Calculator</title>
    </head>

    <body>
        <div class="calculator-container">
            <div class="display">123
                <div class="operating-display">12 + 3</div>
            </div>
            <div class="calc-row-1">
                <button class="7-button numBtn mathBtn">7</button>
                <button class="8-button numBtn mathBtn">8</button>
                <button class="9-button numBtn mathBtn">9</button>
                <button class="add-button mathBtn">+</button>

            </div>
            <div class="calc-row-2">
                <button class="4-button numBtn mathBtn">4</button>
                <button class="5-button numBtn mathBtn">5</button>
                <button class="6-button numBtn mathBtn">6</button>
                <button class="divide-button mathBtn">/</button>
            </div>
            <div class="calc-row-3">
                <button class="1-button numBtn mathBtn">1</button>
                <button class="2-button numBtn mathBtn">2</button>
                <button class="3-button numBtn mathBtn">3</button>
                <button class="multiply-button mathBtn">x</button>
            </div>
            <div class="calc-row-4">
                <button class="0-button numBtn mathBtn">0</button>
                <button class="equals-button mathBtn">=</button>
                <button class="clear-button btn">C</button>
                <button class="subtract-button mathBtn">-</button>
            </div>
        </div>
    </body>

</html>
